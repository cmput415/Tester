name: '415 Tester CI'
run-name: ${{ github.actor }}
on: [push]
jobs:
  build-and-test-user:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: build and run tester
        run: tests/run_user_tests.sh
  
  build-and-test-grader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: build and run tester
        run: tests/run_grader_tests.sh

