name: '415 Tester CI'
run-name: ${{ github.actor }}
on: [push]
jobs:
  build-and-test-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: build and run tester
        run: tests/single_exe_tests/run_tests.sh
  
  build-and-test-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: Run Grade Tests
        run: tests/mutli_exe_tests/run_tests.sh
